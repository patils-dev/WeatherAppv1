<html>

    <body>
        <!--leftside display-->
        <div class="container-fluid">
            <div class="leftSide">
                <h1 class="name"><span>Weather</span>App</h1>
            </div>
            <!-- rightside display -->
            <div class="rightSide">
                <div id="showWeather">
                    <h1 id="cityName">Banglore</h1>, <h1 id="stateName">Kranataka</h1>
                    <p id="day"></p>
                    <div>
                        <p id="weatherName">Partly cloudy</p><img id="icon" src="download.jpg">
                    </div>
                    <h2 id="temperature"></h2>
                    <button id="celcius">&#8451;</button> |
                    <button id="fahrenheit">F</button>
                    <!--To select city -->
                    <h4>Enter City Name :</h4>
                    <input type="text" id="list"  name="cities" placeholder="Enter City" />
                    <!-- <button id="btn" type="submit" >submit</button> -->
                </div>
            </div>
        </div>
    </body>
